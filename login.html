<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0c1630">
    <meta name="description" content="声纹通 - 智能声纹识别系统，提供高安全性的车辆访问控制解决方案">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="声纹通">
    <title>声纹通 - 智能声纹识别系统</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/icons/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/clean-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <!-- 应用加载屏幕 -->
    <div class="app-loading">
        <img src="./img/logo.svg" alt="声纹通" class="app-loading-logo">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">声纹通</div>
        <div class="app-loading-subtext">正在加载应用...</div>
    </div>

    <div class="login-container dark-theme">
        <!-- 左侧 - 演示区域 -->
        <div class="login-left">
            <div class="login-decor-circle login-decor-circle-1"></div>
            <div class="login-decor-circle login-decor-circle-2"></div>
            <div class="login-decor-circle login-decor-circle-3"></div>
            
            <!-- 手机展示区 -->
            <div class="phone-mockup-container">
                <div class="phone-frame">
                    <div class="phone-content">
                        <!-- 顶部标题 -->
                        <div class="phone-header">
                            <span class="phone-title">声纹通</span>
                        </div>
                        
                        <!-- 声纹验证成功状态 -->
                        <div class="verification-status-box">
                            <div class="verification-icon">
                                <i class="bi bi-shield-check"></i>
                            </div>
                            <div class="verification-text">声纹验证成功</div>
                        </div>
                        
                        <!-- 车辆信息 -->
                        <div class="vehicle-card">
                            <div class="vehicle-icon">
                                <i class="bi bi-car-front"></i>
                            </div>
                            <div class="vehicle-info">
                                <div class="vehicle-name">奔驰 S级</div>
                                <div class="vehicle-status">已解锁</div>
                            </div>
                        </div>
                        
                        <!-- 操作按钮 -->
                        <div class="action-buttons">
                            <button class="action-button">
                                <i class="bi bi-lock"></i>
                            </button>
                            <button class="action-button active">
                                <i class="bi bi-unlock"></i>
                            </button>
                            <button class="action-button">
                                <i class="bi bi-box"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 技术指标展示 -->
            <div class="tech-indicators">
                <div class="tech-item">
                    <div class="tech-label">DeepSeek AI</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 80%"></div>
                    </div>
                </div>
                <div class="tech-item">
                    <div class="tech-label">声纹识别</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 90%"></div>
                    </div>
                </div>
                <div class="tech-item">
                    <div class="tech-label">活体检测</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 85%"></div>
                    </div>
                </div>
            </div>
            
            <!-- 产品描述 -->
            <div class="product-description">
                <h1>智能声纹车门解锁系统</h1>
                <p>通过 DeepSeek AI 的先进声纹识别和活体检测技术，为您的车辆提供更安全、更便捷的解锁体验。</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-shield-check"></i>
                        </div>
                        <div class="feature-text">
                            <h3>高级安全性</h3>
                            <p>99.9% 准确率识别，有效防止录音回放</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-mic"></i>
                        </div>
                        <div class="feature-text">
                            <h3>语音指令</h3>
                            <p>支持开关车门、启动车辆等多种语音指令</p>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <div class="feature-text">
                            <h3>使用分析</h3>
                            <p>车辆使用记录和安全统计报告</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧 - 登录/注册表单 -->
        <div class="login-right">
            <!-- 登录表单区域 -->
            <div class="login-form-container">
                <!-- Logo区域 -->
                <div class="login-header">
                    <div class="login-logo">
                        <i class="bi bi-soundwave"></i>
                    </div>
                    <h1 class="login-title">声纹通</h1>
                    <div class="login-subtitle">DeepSeek AI 提供技术支持</div>
                </div>
                
                <!-- 登录/注册切换Tab -->
                <div class="login-tabs">
                    <button class="login-tab active" id="login-tab">登录</button>
                    <button class="login-tab" id="register-tab">注册</button>
                </div>
                
                <!-- 登录面板 -->
                <div class="login-panel active" id="login-panel">
                    <!-- 手机号码输入 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-phone"></i>
                        </div>
                        <input type="tel" class="input-field" placeholder="请输入手机号码" id="login-phone">
                    </div>
                    
                    <!-- 验证码输入 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <input type="text" class="input-field" placeholder="请输入验证码" id="login-code">
                        <button class="get-code-btn" id="login-get-code">获取验证码</button>
                    </div>
                    
                    <!-- 登录选项 -->
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button class="submit-btn" id="login-submit-btn">登录</button>
                </div>
                
                <!-- 注册面板 -->
                <div class="login-panel" id="register-panel">
                    <!-- 手机号码输入 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-phone"></i>
                        </div>
                        <input type="tel" class="input-field" placeholder="请输入手机号码" id="register-phone">
                    </div>
                    
                    <!-- 验证码输入 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <input type="text" class="input-field" placeholder="请输入验证码" id="register-code">
                        <button class="get-code-btn" id="register-get-code">获取验证码</button>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                        </div>
                        <input type="password" class="input-field" placeholder="至少8位，包含数字和字母" id="register-password">
                    </div>
                    
                    <!-- 确认密码 -->
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                        </div>
                        <input type="password" class="input-field" placeholder="请再次输入密码" id="register-password-confirm">
                    </div>
                    
                    <!-- 同意协议 -->
                    <div class="agreement">
                        <input type="checkbox" id="agree-terms">
                        <label for="agree-terms">我已阅读并同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></label>
                    </div>
                    
                    <!-- 注册按钮 -->
                    <button class="submit-btn" id="register-submit-btn">注册</button>
                </div>
                
                <!-- 社交登录 -->
                <div class="social-login">
                    <div class="divider">
                        <span>或使用以下方式登录</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn wechat">
                            <i class="bi bi-wechat"></i>
                        </button>
                        <button class="social-btn qq">
                            <i class="bi bi-chat-fill"></i>
                        </button>
                        <button class="social-btn weibo">
                            <i class="bi bi-sina-weibo"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 页脚 -->
            <div class="login-footer">
                <div class="copyright">© 2025 智能声纹车门解锁系统 版权所有</div>
                <div class="footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">联系我们</a>
                    <a href="#">帮助中心</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移除加载屏幕
            setTimeout(function() {
                const loadingScreen = document.querySelector('.app-loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }, 800);
            
            // 登录/注册切换
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginPanel = document.getElementById('login-panel');
            const registerPanel = document.getElementById('register-panel');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginPanel.classList.add('active');
                registerPanel.classList.remove('active');
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerPanel.classList.add('active');
                loginPanel.classList.remove('active');
            });
            
            // 获取验证码倒计时
            function startCountdown(button) {
                let count = 60;
                button.disabled = true;
                button.textContent = `${count}秒后重试`;
                
                const interval = setInterval(() => {
                    count--;
                    button.textContent = `${count}秒后重试`;
                    
                    if (count <= 0) {
                        clearInterval(interval);
                        button.disabled = false;
                        button.textContent = '获取验证码';
                    }
                }, 1000);
            }
            
            const loginGetCode = document.getElementById('login-get-code');
            const registerGetCode = document.getElementById('register-get-code');
            
            loginGetCode.addEventListener('click', function() {
                startCountdown(this);
            });
            
            registerGetCode.addEventListener('click', function() {
                startCountdown(this);
            });
            
            // 登录提交
            document.getElementById('login-submit-btn').addEventListener('click', function() {
                const phone = document.getElementById('login-phone').value;
                const code = document.getElementById('login-code').value;
                
                if (!phone || !code) {
                    alert('请输入手机号码和验证码');
                    return;
                }
                
                // 这里是模拟登录，实际应用中应该调用API
                window.location.href = 'dashboard.html';
            });
            
            // 注册提交
            document.getElementById('register-submit-btn').addEventListener('click', function() {
                const phone = document.getElementById('register-phone').value;
                const code = document.getElementById('register-code').value;
                const password = document.getElementById('register-password').value;
                const passwordConfirm = document.getElementById('register-password-confirm').value;
                const agreeTerms = document.getElementById('agree-terms').checked;
                
                if (!phone || !code || !password || !passwordConfirm) {
                    alert('请填写所有必填字段');
                    return;
                }
                
                if (password !== passwordConfirm) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                if (!agreeTerms) {
                    alert('请阅读并同意用户协议和隐私政策');
                    return;
                }
                
                // 这里是模拟注册成功
                alert('注册成功！请登录');
                loginTab.click();
            });
            
            // 模拟进度条动画
            const progressBars = document.querySelectorAll('.progress-fill');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 300);
            });
        });
    </script>
</body>
</html>
