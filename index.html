<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVoice Pro - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="auth-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">&#127897;</span>
                <h1>SmartVoice Pro</h1>
            </div>
            <p class="tagline">高端车辆声纹识别安全系统 <span class="ai-badge">DeepSeek AI</span></p>
        </header>
        
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">登录</button>
                <button class="auth-tab" data-tab="register">注册</button>
            </div>
            
            <div class="auth-form-container">
                <!-- 登录表单 -->
                <form id="loginForm" class="auth-form active">
                    <div class="input-group">
                        <label for="loginPhone">手机号码</label>
                        <input type="tel" id="loginPhone" placeholder="请输入手机号码" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" placeholder="请输入密码" required>
                        <div class="forgot-password">
                            <a href="#" id="forgotPasswordLink">忘记密码？</a>
                        </div>
                    </div>
                    
                    <div class="auth-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span>记住我</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-button">登录</button>
                    
                    <div class="alternative-auth">
                        <p>其他登录方式</p>
                        <div class="social-auth">
                            <button type="button" class="social-button wechat">
                                <span>&#x1F4AC;</span>
                            </button>
                            <button type="button" class="social-button voice">
                                <span>&#127897;</span>
                            </button>
                            <button type="button" class="social-button face">
                                <span>&#128578;</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- 注册表单 -->
                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <label for="registerName">姓名</label>
                        <input type="text" id="registerName" placeholder="请输入姓名" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPhone">手机号码</label>
                        <input type="tel" id="registerPhone" placeholder="请输入手机号码" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="verificationCode">验证码</label>
                        <div class="verification-code-container">
                            <input type="text" id="verificationCode" placeholder="请输入验证码" required>
                            <button type="button" id="sendCodeBtn" class="send-code-btn">发送验证码</button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPassword">设置密码</label>
                        <input type="password" id="registerPassword" placeholder="请设置密码" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" placeholder="请确认密码" required>
                    </div>
                    
                    <div class="auth-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            <span>我同意 <a href="#" id="termsLink">用户协议</a> 和 <a href="#" id="privacyLink">隐私政策</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-button">注册</button>
                </form>
            </div>
        </div>
        
        <div class="auth-features">
            <h3>产品特点</h3>
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">&#128272;</div>
                    <div class="feature-text">
                        <h4>顶级安全</h4>
                        <p>采用DeepSeek AI声纹识别技术，安全性高达99.9%</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#9201;</div>
                    <div class="feature-text">
                        <h4>快速识别</h4>
                        <p>0.3秒内完成声纹采集与身份验证</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#128483;</div>
                    <div class="feature-text">
                        <h4>语音指令</h4>
                        <p>支持多种车辆控制语音命令</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">&#128241;</div>
                    <div class="feature-text">
                        <h4>跨设备支持</h4>
                        <p>支持手机、车载系统等多种设备</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2023 SmartVoice Security Technologies. 企业级声纹解决方案。</p>
            <div class="tech-specs">
                <span>采用DeepSeek AI技术</span>
                <span class="separator">|</span>
                <span>99.9%识别准确率</span>
                <span class="separator">|</span>
                <span>高级活体检测</span>
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
